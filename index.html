<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="mycontainer ">
        <div class="screen">
            <div data-po class="previous-operand"> </div>
            <div data-co class="current-operand"> </div>
        </div>
    <div class="calculator-grid ">
        <button data-allclear class="btn btn-outline-dark span-two">AC</button>
        <button data-operation class="btn btn-outline-dark">%</button>
        <button data-operation class="btn btn-outline-dark ">/</button>
        <button data-num class="btn btn-outline-dark ">7</button>
        <button data-num class="btn btn-outline-dark ">8</button>
        <button data-num class="btn btn-outline-dark ">9</button>
        <button data-operation class="btn btn-outline-dark ">*</button>
        <button data-num class="btn btn-outline-dark ">4</button>
        <button data-num class="btn btn-outline-dark ">5</button>
        <button data-num class="btn btn-outline-dark ">6</button>
        <button data-operation class="btn btn-outline-dark ">-</button>
        <button data-num class="btn btn-outline-dark ">1</button>
        <button data-num class="btn btn-outline-dark ">2</button>
        <button data-num class="btn btn-outline-dark ">3</button>
        <button data-operation class="btn btn-outline-dark ">+</button>
        <button data-num class="btn btn-outline-dark ">.</button>
        <button data-num class="btn btn-outline-dark ">0</button>
        <button data-backspace class="btn btn-outline "><img src="./5241989.png" alt=""></button>
        <button data-equals class="btn btn-primary">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
